<body id = "body">
    <header></header>
    <div>
        <div id="mySidepanel" class="sidepanel">
            <a class="closebtn" onclick="closeNav()">Ã—</a>
            <div> 
                <select onClick="shapeOptions()", id="optionId">
                    <option value="Sphere"> Sphere </option>

            <div id = "add-button" >

                <input  oninput="rx(this)" type="text" id="rotValX" class = "inputBox"><input oninput="ry(this)" type="text" id="rotValY" class = "inputBox"><input  oninput="rz(this)" type="text" id="rotValZ" class = "inputBox">        
            </div>
            <div> 
                <a href="#">Scale</a> 
                <input oninput="sx(this)" type="text" id="scaleValX" class = "inputBox"><input oninput="sy(this)" type="text" id="scaleValY" class = "inputBox"><input oninput="sz(this)" type="text" id="scaleValZ" class = "inputBox">   
            </div>
            <div> 
                <a href="#">Color</a> 
                <input oninput="cx(this)" type="text" id="colorValX" class = "inputBox"><input oninput="cy(this)" type="text" id="colorValY" class = "inputBox"><input oninput="cz(this)" type="text" id="colorValZ" class = "inputBox">
